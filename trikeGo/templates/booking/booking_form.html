<!DOCTYPE html>
<html>
<head>
    <title>Book a Ride</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@geoapify/geocoder-autocomplete@1.4.0/styles/minimal.css" />
    <link rel="stylesheet" href="{% static 'booking/css/booking.css' %}">

</head>
<body>
    <h1>Book Your Ride</h1>
    <form method="post">
        {% csrf_token %}
        
        <p>
            <label class="label" for="pickup_location_input">Pickup address:</label>
            <div class="autocomplete-container" id="pickup-container">
                {{ form.pickup_address }}
            </div>
        </p>

        <p>
            <label class="label" for="destination_location_input">Destination address:</label>
            <div class="autocomplete-container" id="destination-container">
                {{ form.destination_address }}
            </div>
        </p>

        <button type="submit">Find Trike</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@geoapify/geocoder-autocomplete@1.4.0/dist/index.min.js"></script>

    <script>
        // Use the API key you generated from your Geoapify account
        const myAPIKey = "08947d7bb575492ca1ed887e2f9ae2c9";

        // Initialize autocomplete for the pickup address
        const pickupAutocomplete = new Autocomplete(document.getElementById("pickup-container"), {
            apiKey: myAPIKey,
        });

        // Initialize autocomplete for the destination address
        const destinationAutocomplete = new Autocomplete(document.getElementById("destination-container"), {
            apiKey: myAPIKey,
        });
    </script>
</body>
</html>
