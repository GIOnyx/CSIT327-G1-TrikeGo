{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register — TrikeGo</title>
  <link rel="stylesheet" href="{% static 'TrikeGo_app/css/landingPageStyle.css' %}?v=2" />
  <script defer src="{% static 'TrikeGo_app/js/app.js' %}"></script>
</head>
<body class="auth-page">
  <section class="hero" style="min-height:100vh">
    <div class="hero-overlay"></div>
    <div class="container" style="position:relative;z-index:1">
      <div class="modal-card" style="max-width:520px;margin:10vh auto">
        <h2>Create your Account</h2>
        <p class="sub">Join TrikeGo to ride or drive.</p>
        <div class="provider-row">
          <a class="btn provider">Google</a>
          <a class="btn provider">Facebook</a>
        </div>
        <div class="divider"><span>or continue with email</span></div>
        <form method="POST" action="{% url 'user:register' %}">
          {% csrf_token %}
           <input type="hidden" name="user_type" value="{{ user_type }}" />
          {% if user_type == 'driver' %}
          <input type="text" name="license_number" placeholder="Driver’s license number" required />
          <input type="url" name="license_image_url" placeholder="Link to driver’s license image" />
          {% endif %}

          {% if form.errors %}
          <div class="error-message">
            {{ form.errors }}
          </div>
          {% endif %}
          
          <button type="submit" class="btn primary wide">Create account</button>
        </form>
        <p class="foot">Already have an account? <a href="{% url 'user:landing' %}">Log in</a></p>
      </div>
    </div>
  </section>
</body>
</html>
