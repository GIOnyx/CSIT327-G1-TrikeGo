{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tricycle Registration â€” TrikeGo</title>
  <link rel="stylesheet" href="{% static 'user/css/landingPageStyle.css' %}?v=2" />
</head>
<body class="auth-page">
  <section class="hero" style="min-height:100vh">
    <div class="hero-overlay"></div>
    <div class="container" style="position:relative;z-index:1">
      <div class="modal-card" style="max-width:520px;margin:10vh auto">
        <h2>Tricycle Registration</h2>
        <p class="sub">Step {{ step }} of 2</p>

        <form method="POST" action="">
          {% csrf_token %}
          {{ form.plate_number }}
          {{ form.color }}
          {{ form.image_url }}
          {{ form.max_capacity }}

          {% if form.errors %}
            <div class="error-message">{{ form.errors }}</div>
          {% endif %}

          {% if step == 1 %}
            <button type="submit" class="btn primary wide">Next</button>
          {% else %}
            <button type="submit" class="btn primary wide">Create driver account</button>
          {% endif %}
        </form>
      </div>
    </div>
  </section>
</body>
</html>
